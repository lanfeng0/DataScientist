<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display+visibility元素隐藏或显示</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px black solid;
			}
		</style>
	</head>
	<body>
	
		<div id="" style="display: none;">
			1
		</div>
		<div id="">
			2
		</div>
		<div id="" style="visibility: hidden;">
			3
		</div>
		<div id="">
			4
		</div>
		<p>display:none表示将元素隐藏，不占位置</p>
		<p>visibility: hidden表示将元素隐藏，依然占位置</p>
	</body>
</html>
