<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>浮动-1</title>
		<style type="text/css">
			#div1 {
				width: 200px;
				height: 200px;
				background: red;
				/*浮动*/
				float: left;
			}			
			#div2 {
				width: 300px;
				height: 200px;
				background: yellow;
				/*浮动*/
				float: left;
			}		
			#div3 {
				width: 400px;
				height: 200px;
				background: green;
				/*浮动*/
				float: left;
			}			
			#div4 {
				width: 300px;
				height: 200px;
				background: blue;
				/*浮动*/
				float: right;
			}
		</style>
	</head>

	<body>
		<div id="div1">第一个</div>
		<div id="div2">第二个</div>
		<div id="div3">第三个</div>
		<div id="div4">第四个</div>
		
	</body>

</html>
