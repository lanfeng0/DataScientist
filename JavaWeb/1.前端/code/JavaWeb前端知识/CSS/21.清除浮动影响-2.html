<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clear-2</title>
		<style type="text/css">
			li{
				list-style: none;
				width: 50px;
				float: left;
			}
			.clear{
				/*清除浮动影响*/
				clear: both;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
			<li >列表5</li>
			<li class="clear">列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
			<li>列表5</li>
			<li class="clear">列表1</li>
			<li>列表2</li>
			<li>列表3</li>
			<li>列表4</li>
			<li>列表5</li>
			
		</ul>
	</body>
</html>
