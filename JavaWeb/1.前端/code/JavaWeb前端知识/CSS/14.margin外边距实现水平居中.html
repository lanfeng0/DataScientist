<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>margin外边距实现水平居中</title>
		<style type="text/css">		
			#div1{
				width: 980px;
				height: 50px;
				background-color: red;
				/*实现水平居中*/
				margin: 0 auto; /*上下0 左右自动*/
			}
		</style>
	</head>
	<body>	
		<div id="div1">
			利用外边距margin实现水平居中
		</div>
	</body>
</html>
