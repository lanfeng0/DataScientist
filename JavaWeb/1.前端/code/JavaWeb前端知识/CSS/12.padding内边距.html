<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内边距padding</title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				/*边框*/
				border: 1px solid red;
				/*内边距*/
				padding: 20px;  /*四条边*/
			}
			#div2{
				width: 200px;
				height: 200px;
				border: 1px solid gold;
				/*内边距*/
				padding-left: 20px; /*左边*/
				padding-top: 50px; /*上边*/
			}
		</style>
	</head>
	<body>
		<div id="div1">
			边框+内边距
		</div>
		
		<div id="div2">
			边框+内边距
		</div>
	</body>
</html>
