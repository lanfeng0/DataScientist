<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>margin外边距</title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				/*边框*/
				border: 1px solid red;
				/*内边距*/
				padding: 50px;  /*四条边*/
				/*外边距*/
				margin: 20px; /*四条边*/
			}
					
			#div2{
				width: 200px;
				height: 200px;
				border: 1px solid green;
				/*外边距*/
				margin-left: 100px; /*左边*/
				margin-top: 50px; /*上边*/
			}	
		</style>
	</head>
	<body>
		<div id="div1">
			外边距
		</div>
		
		<div id="div2">
			外边距
		</div>
		
	</body>
</html>
