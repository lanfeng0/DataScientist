<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>其他选择器2</title>
		<style type="text/css">
		    /*通用选择器:对当前页面中所有元素均有效*/
			*{
			  /*字体设置*/
			 font-family: "微软雅黑";
			  /*设置内外边距*/
			 margin: 0;
			 padding: 0;
			}
			
			/*群组选择器:同时对多个元素产生效果*/
			h1,h2,div{
				background-color: palegoldenrod;
			}
		</style>
	</head>
	<body>
		
		<h1>我是h1</h1>
		<h2>我是h2</h2>
		<div>我是DIV</div>
		<h3>我是h3</h3>
		
		<hr />
		
		
	</body>
</html>
