<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position-2</title>
		<style type="text/css">
			#father{
				margin-top: 100px;
				border: 1px black solid;
				height: 500px;
				position: relative;
			}
			#son{
				width: 100px;
				height: 100px;
				background: orange;
				position: absolute;
				left: 300px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="father">
			
			<div id="son">
				son
			</div>
		</div>
	</body>
</html>
