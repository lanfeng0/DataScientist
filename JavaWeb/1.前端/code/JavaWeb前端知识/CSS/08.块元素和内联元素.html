<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06.块元素和内联元素.html</title>
		<style type="text/css">
			div{
				background-color: palegoldenrod;
				width: 500px;
				height: 100px;
			}
			span{
				background-color: olive;
				width: 500px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div>块元素：独自占用一行,拥有宽度高度，内外边距</div>
		<div>块元素</div>
		<span>内联元素：从左往右排版,不具备宽度和高度</span>
		<span>内联元素</span>
	</body>
</html>
