		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			body{
				font-size: 14px;
				font-family: "微软雅黑";
			}
			.fl{
				float: left;
			}
			.wrap{
				width: 1000px;
				/*height: 72px;*/
				/*background-color: gainsboro;*/
				margin: 0 auto;
			}
			#banner,#content,#foot{
				margin-top: 10px;
			}
			/*头部的logo*/
			.logo{
				padding: 18px 0;
			}
			/*头部导航栏*/
			.nav{
				margin-top: 20px;
				margin-left: 40px;
			}
			.nav li{
				float: left;
				list-style: none;
			}
			/*使用后代选择器，可以对二级菜单同步修饰*/
			.nav li a{  
				display: block;
			    width: 105px;
			    text-align: center;
			    line-height: 32px;
			    background: #0062ac;
			    color: #fff;
			    text-decoration: none;
			}
			.nav li a.on{
				background: #008ad4;
			}
			/*二级菜单隐藏*/
			.nav li div{
				display: none;
			}
			/*二级菜单显示*/
			.nav li:hover div{
				display: block;
				position: absolute;
				z-index: 1; /* 层级关系 */
			}
			/*二级菜单显示*/
			.nav li:hover a{
				background:#008ad4 ;
			}
			/*头部的搜索*/
			#top .search-con{
				margin-top: 20px;
			}
			#top .search-con span {
			    display: block;
			    width: 32px;
			    height: 32px;
			    background: #ee7800 url(http://www.xmlq.com.cn/templates/main/images/fd2.png) no-repeat center center;
	   		 }
	   		 
	   		 /*在指定DIV后追加一个元素,并对这个元素设置清除浮动的影响*/
	   		 .clear:after{
	   		 	content: "";
	   		 	display: block;
	   		 	clear: both;
	   		 }
			.banner-wrap{
				height: 307px;
				background: url(http://www.xmlq.com.cn/upload/201901/08/201901081431549870.jpg);
			}		
		</style>
