<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Math对象</title>
		<script type="text/javascript">		
			// Math类常见的方法,用于算术运算
			console.log(Math.PI);
			console.log(Math.ceil(15.6));  // 向上取整 16
			console.log(Math.floor(15.6)); // 向下取整 15
			console.log(Math.round(15.6)); // 四舍五入 16
			
			console.log(Math.ceil(-15.6));  // 向上取整 -15
			console.log(Math.floor(-15.6)); // 向下取整 -16
			console.log(Math.round(-15.6)); // 五舍六入 -16
			
			console.log("===Math.round()针对整数,四舍五入==="); 
			console.log(Math.round(15.1)); // 15
			console.log(Math.round(15.4)); // 15
			console.log(Math.round(15.5)); // 16
			console.log(Math.round(15.6)); // 16 
			console.log("===Math.round()针对负数,五舍六入==="); 
			console.log(Math.round(-15.1)); // -15
			console.log(Math.round(-15.4)); // -15
			console.log(Math.round(-15.5)); // -15
			console.log(Math.round(-15.6)); // -16 
		</script>
	</head>
	<body>
	</body>
</html>
