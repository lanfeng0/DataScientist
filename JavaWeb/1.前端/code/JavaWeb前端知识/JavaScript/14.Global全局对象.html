<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js全局Global对象</title>
		<script type="text/javascript">
			// 1. 全局对象相关函数
			var num = "1";
			console.log(num+1); // 11 字符串拼接
			
			var num = parseInt("1"); // 将字符串转换成整数类型
			console.log(num+1); // 2 加法运算
			
			// 2.isNaN() 判断一个数是否为 非数字
			var i = "a";
			var j = 1;
			var k = "1";
			console.log(isNaN(i)); // true 非数字 
			console.log(isNaN(j)); // false
			console.log(isNaN(k)); // false
			
			
		</script>
	</head>
	<body>
	</body>
</html>
