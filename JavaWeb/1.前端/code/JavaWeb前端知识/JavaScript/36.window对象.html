<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window对象</title>
		<script type="text/javascript">
			// confirm()弹出一个确认框，返回值true/false
			if(window.confirm("确定退出吗?")){
				// close()关闭浏览器窗口
				window.close();
			}else{
				// alert()弹出提示框
				window.alert("取消退出");
			}
		</script>
	</head>
	<body>
	</body>
</html>
