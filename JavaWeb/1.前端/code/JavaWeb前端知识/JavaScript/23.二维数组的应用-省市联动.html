<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>省市联动</title>
		<script type="text/javascript">
			// 1.创建一个二维数组，存储省份和城市 将行索引作为省份，列作为城市
			var provinceCitys = new Array();
			provinceCitys["福建省"] = ["泉州市","厦门市","福州市"];
			provinceCitys["云南省"] = ["大理市","昆明市","丽江市"];
			provinceCitys["广东省"] = ["广州市","深圳市","汕头市","东莞市"];
			
			// 2.进入页面,默认先加载省份的列表
			window.onload = function(){
				// 获取省份下拉框
				var province = document.getElementById("province");
				// 遍历数组,遍历一维数组，将一维的索引填充到下拉框中
				for(var i in provinceCitys){
					province.options.add(new Option(i,i)); 
				}
			}
			
			// 3.选择省份，填充城市
			function getCitys(){
				
				// 1.获取城市下拉框对象
				var city = document.getElementById("city");
				
				// 2.清除下拉框列表项
				city.length = 1;
				 
				// 3.获取选中的省份的下拉框的值
				var rowIndex = document.getElementById("province").value;

				// 4.填充一维索引对应的二维数组到城市列表下拉框中
				for(var i in provinceCitys[rowIndex]){
					city.options.add(new Option(provinceCitys[rowIndex][i],provinceCitys[rowIndex][i])); 
				}
			
			}
		</script>
	</head>
	<body>
		按照省市选择：
		<select name="" id="province" onchange="getCitys()">
			<option value="">选择省份</option>
		</select>
		<select name="" id="city">
			<option value="">选择城市</option>
		</select>
	</body>
</html>
