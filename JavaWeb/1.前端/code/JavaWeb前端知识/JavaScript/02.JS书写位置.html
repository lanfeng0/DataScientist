<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS书写位置</title>
		
		<!--javascript脚本-->
		<!--方式1.head部分-->
		<script type="text/javascript">
			// 控制台输出
			console.log("head hello javascript!");
		</script>
		
		<!--方式2：通过<script src=""></script>引入外部的javascript文件-->
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>	
		<h1>JS书写位置</h1>
		<!--方式2.body部分-->
		<script type="text/javascript">
			//控制台输出
			console.log("body hello javascript!");
		</script>	
	</body>
</html>
