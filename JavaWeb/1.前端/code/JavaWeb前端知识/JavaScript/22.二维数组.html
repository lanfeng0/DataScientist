<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二维数组</title>
		<script type="text/javascript">
			
			// 1.先声明一维数组
			var a1 = new Array();
			
			// 2.一维数组中每一个元素，又是一个数组，形成二维数组
			a1[0] = ["00","01","02","03","04"];
			a1[1] = ["10","11"];
			a1[2] = ["20","21","22","23"];
			
			// 2.访问二维数组的元素
			console.log("访问二维数组中第一行的第二列：" + a1[0][1]);
			console.log("访问二维数组中第三行的第二列：" + a1[2][1]);
			
			// 3.获取指定数组的长度
			console.log("获取数组的长度：" + a1.length); // 3
			console.log("获取数组的长度：" + a1[0].length); // 5
			
			// 3.遍历二维数组
			for(var i=0;i<a1.length;i++){
				
				for(var j=0; j<a1[i].length;j++){
					
					document.write(a1[i][j]+" ");
				}
				document.write("<br />");
			}
			
			a1.forEach(function(e){				
				e.forEach(function(e2){				
					document.write(e2+" ");
				});			
				document.write("<br />");
			})
		</script>
	</head>
	<body>
	</body>
</html>
