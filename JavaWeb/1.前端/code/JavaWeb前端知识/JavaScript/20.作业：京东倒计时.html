<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>京东倒计时</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			a {
				text-decoration: none;
			}
			
			.seckill-countdown {
				position: relative;
				float: left;
				width: 190px;
				height: 100%;
				color: #fff;
				background-color: #e83632;
				background-image: url(https://misc.360buyimg.com/mtd/pc/index_2019/1.0.0/assets/img/4a15d8883775742e3efbb850ae14def7.png);
				background-size: contain;
				background-position: 50%;
				background-repeat: no-repeat;
				display: block;
				padding-bottom: 50px;
				
			}
			
			.seckill-countdown .countdown-title {
				width: 100%;
				text-align: center;
				font-size: 30px;
				font-weight: 700;
				margin-top: 31px;
			}
			
			.seckill-countdown .countdown-desc {
				margin-top: 90px;
				font-size: 14px;
				text-align: center;
			}
			
			.seckill-countdown .countdown-desc strong {
				font-size: 18px;
				padding-right: 2px;
				vertical-align: middle;
				display: inline-block;
				margin-top: -1px;
			}
			
			.seckill-countdown .countdown-main {
				margin-left: auto;
				margin-right: auto;
				width: 130px;
				height: 30px;
				margin-top: 10px;
				display: block;
			}
			
			.timmer {
				color: #333;
				font-weight: 700;
			}
			
			.seckill-countdown .countdown-main .timmer__unit {
				position: relative;
				float: left;
				width: 30px;
				height: 30px;
				text-align: center;
				background-color: #2f3430;
				margin-right: 20px;
				color: white;
				font-size: 20px;
			}
			
			.seckill-countdown .countdown-main .timmer__unit:after {
				content: ":";
				display: block;
				position: absolute;
				right: -20px;
				font-weight: bolder;
				font-size: 18px;
				width: 20px;
				height: 100%;
				top: 0;
			}
			
			.seckill-countdown .countdown-main .timmer__unit--second {
				margin-right: 0;
			}
			.timmer .timmer__unit:last-child:after {
    			content: "";
			}
		</style>
	</head>
	
	<body>
		<div id="" class="">
			<a class="seckill-countdown" href="" target="_blank">
				<div class="countdown-title">京东秒杀</div>
				<div>
					<div class="countdown-desc">
						<strong>08:00</strong>点场 倒计时
					</div>
					<span class="timmer countdown-main">
						<span class="timmer__unit timmer__unit--hour">00</span>
						<span class="timmer__unit timmer__unit--minute">00</span>
						<span class="timmer__unit timmer__unit--second">00</span>
					</span>
				</div>
			</a>
		</div>
	</body>
<script>		
		
		// 定义函数变量
		var countdown = function(){
			console.log(1)
			// 1.获取当前系统时间
			var now = new Date();
			// 2.设置一个结束时间
			var end = new Date(2021,2-1,6,11,30,0,0);
			// 3.获取结束时间距离当前系统时间的时间差,通过getTime获取毫秒数
			var ms =  end.getTime() - now.getTime();
			// 4.通过毫秒数时间差换算出 时 分 秒
			var hour   = parseInt( ms / 1000 / 60 / 60 );
			var minute = parseInt(ms / 1000 / 60 % 60);
			var second = parseInt(ms / 1000 % 60);
		
			// 5.数字如果是个位数，需要补0
			hour = hour < 10 ? '0' + hour : hour;
			minute = minute < 10 ? '0' + minute : minute;
			second = second < 10 ? '0' + second : second;
		
			// 6.将数字显示在指定的位置
			// 通过选择器获取HTML元素
			document.querySelector(".timmer__unit--hour").innerText = hour;
			document.querySelector(".timmer__unit--minute").innerText = minute;
			document.querySelector(".timmer__unit--second").innerText = second;
		}
		// 设置一个定时器
		setInterval(countdown,1000);
	</script>
</html>
