<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>iframe-1</title>
	</head>
	<body>
		在当前页面中显示另一个网页的内容：
		<hr />
		<!--src="显示目标网页的地址";frameborder="0"设置无边框;scrolling="no"设置无滚动条-->
		<iframe src="http://www.baidu.com" width="100%" height="750" frameborder="0" scrolling="no"></iframe>
	</body>
</html>
