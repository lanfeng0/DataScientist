<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>百度注册1.0</title>
	</head>

	<body>
		<div id="">
			<!--头部-->
			<div id="head">

			</div>
			<!--导航栏-->
			<div id="nav">

			</div>
			<!--内容-->
			<div id="content">
				<!--注册表单-->
				<div id="">
					<div class="new-reg-guide-login">
						<h3>欢迎注册</h3>
						<p>
							<span>已有帐号？</span>
							<a href="" id="login_btn">登录</a>
						</p>
					</div>
					<div id="">
						<form action="index.html" method="get">
							<p>
								<label for="username">用户名</label>
								<input type="text" name="username" id="username" value="" placeholder="请设置用户名"/>
							</p>
							<p>
								<label for="phone">手机号</label>
								<input type="text" name="phone" id="phone" value="" placeholder="可用于登录和找回密码"/>
							</p>
							<p>
								<label for="password">密&nbsp;&nbsp;&nbsp;码</label>
								<input type="password" name="password" id="password" value="" placeholder="请设置登录密码"/>
							</p>
							<p>
								<label for="verifyCode">验证码</label>
								<input type="text" name="verifyCode" id="verifyCode" value="" placeholder="请输入验证码"/>
								<input type="button" id="" value="获取验证码" onclick="alert('4567')" />
							</p>
							<p>
								<input type="submit" id="" name="" value="注册" />
							</p>
							<p>
								<input type="checkbox" name="isAgree" id="isAgree" value="isAgree" />
								<label for="isAgree">阅读并接受</label>
								<a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>
							    及
							    <a target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a>
							</p>
						</form>
					</div>
				</div>
			</div>
			<!--尾部-->
			<div id="footer">

			</div>
		</div>
	</body>

</html>
