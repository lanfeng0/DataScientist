<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>锚点超链接</title>
	</head>
	<body>
		超链接实现锚点功能href="#元素的ID值",点击超链接时候页面会自动定位到指定的DOM元素：<hr />
		<a href="#div1">div-1</a>
		<a href="#div2">div-2</a>
		<a href="#div3">div-3</a>
		<hr />
		<div id="div1" style="height: 200px;background-color: gold;">
		   1			
		</div>
		<div id="div2"style="height: 300px;background-color: cornflowerblue;">
		   2			
		</div>
		<div id="div3"style="height: 600px;background-color: rosybrown;">
		   3			
		</div>
	</body>
</html>
