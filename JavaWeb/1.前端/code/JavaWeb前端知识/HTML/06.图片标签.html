<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		1.图片标签
		src="图片路径":相对路径或绝对路径
		<img src="img/1.jpg"/>
		<img src="http://127.0.0.1:8020/HTMLDemo_JJA2002/img/1.jpg"/>
		<img src="https://www.baidu.com/img/flexible/logo/pc/result.png" />
		
		<hr />
		2.width="宽度" height="高度":
		<img src="https://www.baidu.com/img/flexible/logo/pc/result.png" width="101" height="33" />
		
		<hr />
		3.alt="当路径出错的文字提示":
		<img src="https://www.baidu.com/img/flexible/logo/pc/result1.png" width="101" height="33" alt="百度LOGO"/>
		<img src="https://www.baidu.com/img/flexible/logo/pc/result.png" width="101" height="33" alt="百度LOGO"/>
		
		<hr />
		4.title="鼠标悬浮的文字提示"
		<img src="https://www.baidu.com/img/flexible/logo/pc/result.png"
			 width="101" height="33" alt="百度LOGO" title="欢迎百度"/>
	</body>
	
</html>
