<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基础标签</title>
	</head>
	<body>
		1.标题标签:默认独自占用一行,h1-h6自动加粗,字体逐渐变小
		<h1>标题标签h1</h1>
		<h2>标题标签h2</h2>
		<h6>标题标签h6</h6>
		
		<hr />
		2.段落标签：默认独自占用一行,不会加粗,一般用于做布局
		<p>段落标签p</p>
		<p>段落标签p</p>
		<p>段落标签p</p>
		
		<hr />
		3.普通标签：一般用来包括非特殊显示文本
		<span>普通标签span</span>
		<span>普通标签span</span>
		<span>普通标签span</span>
		
		<hr />
		
		4.文本相关标签：修饰文本内容
		<strong>加粗</strong><strong>加粗</strong>
		<em>斜体</em><em>斜体</em>
		<u>下划线</u><u>下划线</u>
		<strong>
			<em>
				<u>加粗+斜体+下划线</u>
			</em>
		</strong>
		
		<hr />
		
		5.换行标签<br />
		<span>普通标签span</span><br />
		<span>普通标签span</span>
		
		<hr />
		6.水平线标签
		<hr />
	</body>
</html>
